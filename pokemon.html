<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 뽑기!!</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div class="container flex">
        <h1>오늘의 포켓몬 뽑기!</h1>
        <div id="pokemon-container" class="flex">
            <div id="pokemon" class="flex">
            </div>
            <div class="buttons flex">
                <button class="button" id="pick">포켓몬 뽑기</button>
                <button class="button" id="retry">포켓몬 다시 뽑기</button>
                <button class="button" id="levelUp">레벨 업!!</button>
            </div>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
